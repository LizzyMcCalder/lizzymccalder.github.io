---
layout: default
title: 16 year old poet
---

<h1>{{ page.title }}</h1>
<ul class="list f6 pl0 mt3 mb0">
  {% for post in site.categories.poet %}
    <li class="pv2">
      <a class="link blue lh-title" href="{{ post.url }}" title="{{ post.title }}">
        <span class="fw7 underline-hover">{{ post.title }}</span>
        <span class="db black-60">{{ post.date | date_to_string }}</span>
      </a>
    </li>
  {% endfor %}
</ul>
